{% set version = "7.10.7" %}

package:
  name: coverage
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/c/coverage/coverage-{{ version }}.tar.gz
  sha256: f4ab143ab113be368a3e9b795f9cd7906c5ef407d6173fe9675a902e1fffc239

build:
  number: 0
  noarch: python  # [use_noarch]
  track_features:
    - coverage_no_compile                 # [use_noarch]
  entry_points:
    - coverage = coverage.cmdline:main

requirements:
  build:
    - python                                 # [build_platform != target_platform and not use_noarch]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python         # [not use_noarch]
    - python {{ python_min }}   # [use_noarch]
    - pip
    - setuptools
  run:
    - python         # [not use_noarch]
    - python >={{ python_min }}   # [use_noarch]
    # extra dependency
    - tomli

test:
  requires:
    - pip
    - python {{ python_min }}  # [use_noarch]
  imports:
    - coverage
  commands:
    - pip check
    - coverage --help

about:
  home: https://coverage.readthedocs.io
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: Code coverage measurement for Python

extra:
  recipe-maintainers:
    - thewchan
    - ericmjl
    - jakirkham
    - ocefpaf
